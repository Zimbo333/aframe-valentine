<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>

      <a-sky color="red"></a-sky>
      
<!--       Gallery -->
      <a-entity id="wallGallery1" position="0 0 -20">
        <a-box color="pink" width="20" height="5">
        </a-box>
      </a-entity>
      <a-entity id="wallGallery2" position="-12 0 -20" rotation="0 90 0">
        <a-box color="pink" height="5" width="20">
        </a-box>
      </a-entity> 
      <a-entity id="wallGallery3" position="12 0 -20" rotation="0 90 0">
        <a-box color="pink" height="5" width="20">
        </a-box>
      </a-entity>
      
<!--    floor    -->
      <a-plane color="white" width="100" height="100" rotation="-90 0 0" position="0 -2 0"></a-plane>
      
    </a-scene>
  </body>
</html>
